<p-menubar [model]="items">
  <button
    class="nick"
    type="button"
    pButton
    [routerLink]="['/account']"
  >{{ displayName }}</button>

  <button
    tooltipPosition="bottom"
    type="button"
    pButton
    pTooltip="Logout"
    icon="pi pi-power-off"
    (click)="logout.emit()"
  ></button>
</p-menubar>
