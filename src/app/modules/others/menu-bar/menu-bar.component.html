<p-menubar [model]="items">
  <button
    i18n-pTooltip
    pButton
    class="nick p-button-text"
    type="button"
    pTooltip="Info"
    tooltipPosition="bottom"
    [routerLink]="['/account']"
  >Settings</button>

  <button
    i18n-pTooltip
    pButton
    pRipple
    class="p-button-rounded p-button-text"
    tooltipPosition="bottom"
    type="button"
    pTooltip="Logout"
    icon="pi pi-power-off"
    (click)="logout.emit()"
  ></button>
</p-menubar>
