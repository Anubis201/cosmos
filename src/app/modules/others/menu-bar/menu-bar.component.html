<p-menubar [model]="items">
  <button
    i18n-pTooltip
    class="nick p-button-text"
    type="button"
    pTooltip="Info"
    tooltipPosition="bottom"
    pButton
    [routerLink]="['/account']"
  >
    {{ displayName }}
  </button>

  <button
    i18n-pTooltip
    pButton
    class="p-button-outlined"
    tooltipPosition="bottom"
    type="button"
    pTooltip="Logout"
    icon="pi pi-power-off"
    (click)="logout.emit()"
  ></button>
</p-menubar>
