<i
  *ngIf="isEdit"
  class="pi pi-times times-icon"
  (click)="isEdit = false"
></i>
<h4 i18n>Profile picture</h4>
<p-image
  *ngIf="!isEdit"
  i18n-alt
  alt="Image"
  width="100"
  height="90"
  [src]="avatar"
  (mouseenter)="showIcon = true"
  (mouseleave)="showIcon = false"
  (click)="isEdit = true"
></p-image>
<i
  *ngIf="showIcon && !isEdit"
  class="pi pi-pencil icon"
></i>
<p-fileUpload
  *ngIf="isEdit"
  accept="image/*"
  [customUpload]="true"
  [maxFileSize]="5000000"
  (uploadHandler)="upload.emit($event)"
></p-fileUpload>
<p-progressBar
  *ngIf="isEdit"
  [value]="percentage"
  [showValue]="false"
></p-progressBar>
