<h4>{{ label }}</h4>
<div
  *ngIf="control.value === null; else replace"
  [appEditElement]="saved"
  (click)="control.patchValue(saved)"
>{{ saved }}</div>
<ng-template #replace>
  <div class="p-inputgroup">
    <input
      pInputText
      [type]="isPasswordInput ? 'password' : 'text'"
      [formControl]="control"
      (keyup.enter)="enter.emit()"
    >
    <button
      pButton
      pRipple
      type="button"
      class="p-button-danger"
      icon="pi pi-times"
      (click)="control.patchValue(null)"
    ></button>
    <button
      pButton
      pRipple
      type="button"
      icon="pi pi-check"
      class="p-button-success"
      (click)="enter.emit()"
    ></button>
  </div>
</ng-template>
