<div>
  <p-fieldset
    legend="Main"
    [toggleable]="true"
  >
    <div
      class="items"
      [formGroup]="form"
    >
      <div class="center">
        <h4>Profile picture</h4>
        <p-image
          src="/assets/img/defualt.png"
          alt="Image"
          width="80"
          [preview]="true"
        ></p-image>
      </div>

      <div class="item">
        <app-editable-item
          labelText="Name"
          [savedValue]="user?.displayName"
          [control]="form.get('displayName')"
          (onEnter)="changeName()"
        ></app-editable-item>
      </div>

      <div class="item">
        <app-editable-item
          labelText="Email"
          [savedValue]="user?.email"
          [control]="form.get('email')"
          (onEnter)="changeEmail()"
        ></app-editable-item>
      </div>

      <div class="item">
        <app-editable-item
          labelText="Password"
          [savedValue]="'*******'"
          [control]="form.get('password')"
          [isPasswordInput]="true"
          (onEnter)="changePassword()"
        ></app-editable-item>
      </div>
    </div>
  </p-fieldset>
</div>
<p-toast></p-toast>
