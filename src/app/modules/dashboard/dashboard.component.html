<div class="planets">
  <div
    *ngIf="isloading"
    class="loading"
  >
    <p-progressSpinner></p-progressSpinner>
  </div>
  <table *ngIf="!isloading">
    <tr *ngFor="let tr of table">
      <td *ngFor="let area of tr">
        <div
          *ngIf="area"
          class="object"
        >
          <div>{{ area }}</div>
          <img
            *ngIf="findPlanet(area)?.type === 'Planet'"
            src="/assets/img/mars.png"
            alt="planet"
            class="planet"
          >
          <img
            *ngIf="findPlanet(area)?.type === 'Station'"
            src="/assets/img/station1.png"
            alt="space station"
            class="station"
          >
        </div>
      </td>
    </tr>
  </table>
</div>
