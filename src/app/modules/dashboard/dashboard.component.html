<div class="planets">
  <table>
    <tr *ngFor="let tr of table">
      <td *ngFor="let area of tr">
        <!-- findPlanet(area).name -->
        <p-chip
          *ngIf="area"
          styleClass="custom-chip"
          [label]="area"
        ></p-chip>
        <img
          *ngIf="findPlanet(area)?.type === 'Planet'"
          src="/assets/img/mars.png"
          alt="planet"
          class="planet"
        >
      </td>
    </tr>
  </table>
</div>
