<p-table [value]="planets">
  <ng-template pTemplate="header">
    <tr>
      <th *ngFor="let col of cols">
        {{ col.header }}
      </th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-planet>
    <tr>
      <td *ngFor="let col of cols">
        {{ planet[col.field] }}
      </td>
    </tr>
  </ng-template>
</p-table>
