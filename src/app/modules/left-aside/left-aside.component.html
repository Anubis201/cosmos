<div class="title truncate">{{ name }}</div>

<div i18n class="subtitle">User action</div>

<div class="work">
  <p-skeleton *ngIf="isLoadingUserData; else workText"></p-skeleton>
  <ng-template #workText>
    <span i18n>Diligence: {{ userData?.work }}</span>
    <button
      pButton
      pRipple
      type="button"
      label="Work"
      class="p-button-raised p-button-text"
      (click)="updateWork()"
    ></button>
  </ng-template>
</div>
