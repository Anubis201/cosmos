<div class="box">
  <form [formGroup]="form">
    <i class="pi pi-user first"></i>

    <span class="p-input-icon-left">
      <i class="pi pi-user"></i>
      <input formControlName="email" type="email" pInputText placeholder="Email">
    </span>

    <span *ngIf="!isLoginPage" class="p-input-icon-left">
      <i class="pi pi-user"></i>
      <input formControlName="displayName" type="text" pInputText placeholder="Display name">
    </span>

    <span class="p-input-icon-left">
      <i class="pi pi-lock"></i>
      <input formControlName="password" type="password" pInputText placeholder="Password">
    </span>

    <button
      pButton
      type="submit"
      class="p-button-rounded"
      [loading]="isSaving"
      [disabled]="form.invalid"
      (click)="isLoginPage ? login() : register()"
    >{{ isLoginPage ? 'Login' : 'Register' }}</button>

    <i *ngIf="!isLoginPage" class="pi pi-chevron-circle-left left" pTooltip="Login" (click)="toLogin()"></i>

    <i *ngIf="isLoginPage" class="pi pi-chevron-circle-right right" pTooltip="Register" (click)="toRegister()"></i>
  </form>
  <p-toast></p-toast>
</div>
