<app-menu-bar
  @barAnimation
  [isAuth]="isAuth"
  (logout)="logout()"
></app-menu-bar>

<div
  class="apliaction"
  [class.auth]="!isAuth && !isDashboard"
>
  <!-- <div
    *ngIf="isAuth"
    @asideAnimation
    class="aside"
  >
    <app-left-aside></app-left-aside>
  </div> -->

  <div
    @mainAnimation
    class="main"
    [class.content]="isAuth || isDashboard"
  >
    <router-outlet></router-outlet>
  </div>
</div>

<img
  *ngIf="!whereIsShip && !tableMode"
  class="ship"
  src="/assets/img/transporter.png"
  pDraggable="shipPlace"
  alt="ship"
>

<p-menu
  #selectLang
  [popup]="true"
  [model]="items"
></p-menu>

<!-- <button
  pButton
  class="lang"
  label="Language"
  icon="pi pi-bars"
  iconPos="left"
  (click)="selectLang.toggle($event)"
></button> -->
<p-toast></p-toast>

<p-dock *ngIf="whereIsShip && !tableMode && !savedMap && isDashboard" [model]="dockItems" position="bottom">
  <ng-template pTemplate="item" let-item>
    <div
      pBadge
      [value]="this.spice"
      [class.hide-badge]="item.label === 'Refresh game'"
      class="menu-bottom"
    >
      <img
        class="menu-img"
        [class.svg-refresh]="item.label === 'Refresh game'"
        [src]="item.icon"
        [alt]="item.label"
        [pTooltip]="item.tooltip"
      >
    </div>
  </ng-template>
</p-dock>
