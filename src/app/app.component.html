<app-menu-bar
  @barAnimation
  [isAuth]="isAuth"
></app-menu-bar>

<div
  class="apliaction"
  [class.auth]="!isAuth && !isDashboard"
>
  <div
    @mainAnimation
    class="main"
    [class.content]="isAuth || isDashboard"
    [class.settings]="isAccount"
  >
    <router-outlet></router-outlet>
  </div>
</div>
<app-bottom-view
  [spice]="spice"
  [isDashboard]="isDashboard"
></app-bottom-view>
