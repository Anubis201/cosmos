<app-menu-bar
  @barAnimation
  [isAuth]="!!(isAuth | async)"
></app-menu-bar>

<div
  class="apliaction"
  [class.auth]="!(isAuth | async) && !isDashboard"
>
  <div
    @mainAnimation
    class="main"
    [class.content]="!!(isAuth | async) || isDashboard"
    [class.settings]="isAccount"
  >
    <router-outlet></router-outlet>
  </div>
</div>

<app-bottom-view [isDashboard]="isDashboard"></app-bottom-view>
